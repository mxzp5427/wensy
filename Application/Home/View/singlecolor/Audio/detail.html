<include file="Public:head" />
<body>
	<include file="Public:header" />

    <section id="page-breadcrumb">
        <div class="vertical-center sun">
             <div class="container">
                <div class="row">
                    <div class="action">
                        <div class="col-sm-12">
                            <h1 class="title">{$category.title}</h1>
                            <p>{$category.description}</p>
                        </div>                                                                                
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/#page-breadcrumb-->

    <section id="blog-details" class="padding-top">
        <div class="container">
            <div class="row">
                <div class="col-md-9 col-sm-7">
                    <div class="row">
                         <div class="col-md-12 col-sm-12">
                            <div class="single-blog blog-details two-column">
                                <!--<div class="post-thumb">
                                    <a href="#"><img src="__SINGLECOLOR__/images/blog/7.jpg" class="img-responsive" alt=""></a>
                                    <div class="post-overlay">
                                        <span class="uppercase"><a href="#">14 <br><small>Feb</small></a></span>
                                    </div>
                                </div>-->
                                <div class="post-content overflow">
                                    <h2 class="post-title bold"><a href="#">{$info.title}</a></h2>
                                    <h3 class="post-author"><a href="#">Posted by enjoy english</a></h3>
                                    <p>{$info.content}
                                    <div class="post-bottom overflow">
                                        <ul class="nav navbar-nav post-nav">
                                            <li><a href="#"><i class="fa fa-tag"></i>Creative</a></li>
                                            <!--<li><a href="#"><i class="fa fa-heart"></i>32 Love</a></li>
                                            <li><a href="#"><i class="fa fa-comments"></i>3 Comments</a></li>-->
                                        </ul>
                                    </div>
                                    <div class="blog-share">
                                        {:C('WEB_BAIDUSHARE_CODE')}
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
                <div class="col-md-3 col-sm-5">
                    <div class="sidebar blog-sidebar">
                           
                        <div class="sidebar-item categories">
                            <h3>Categories</h3>
                            <ul class="nav navbar-stacked">
                                <foreach name="category.bro" item="vo">
                                <li <eq name="category.id" value="$vo['id']">class="active"</eq>><a href="{:U('lists?category='.$vo.title)}">{$vo.title}<span class="pull-right">(8)</span></a></li>
                                </foreach>
                            </ul>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/#blog-->

    <include file="Public:footer" /> 
</body>
</html>
