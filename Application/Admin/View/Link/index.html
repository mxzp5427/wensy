<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>友情链接管理</h2>
	</div>

	<div class="cf">
		<a class="btn" href="{:U('add','pid='.$pid)}">新 增</a>
		<a class="btn" href="javascript:;">删 除</a>
		<button class="btn list_sort" url="{:U('sort',array('pid'=>I('get.pid',0)),'')}">排序</button>
	</div>

	<div class="data-table table-striped">
		<table>
			<thead>
				<tr>
					<th class="row-selected">
						<input class="checkbox check-all" type="checkbox">
					</th>
					<th>ID</th>
					<th>标题</th>
					<th>地址</th>
					<th>图片</th>
                    <th>排序</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<notempty name="list">
				<volist name="list" id="vo">
					<tr>
						<td><input class="ids row-selected" type="checkbox" name="" id="" value="{$vo['id']}"> </td>
						<td>{$vo.id}</td>
						<td>{$vo.title}</td>
						<td>{$vo.url}</td>
						<td><notempty name="vo['img']"><div class="upload-img-box"><div class="upload-pre-item"><img src="{$vo['img']|get_cover='path'}"/></div></div></notempty></td>
                        <td>{$vo.sort}</td>
						<td>
							<a title="编辑" href="{:U('edit?id='.$vo['id'])}">编辑</a>
							<a href="{:U('setStatus?ids='.$vo['id'].'&status='.abs(1-$vo['status']))}" class="ajax-get">{$vo.status|show_status_op}</a>
							<a class="confirm ajax-get" title="删除" href="{:U('del?id='.$vo['id'])}">删除</a>
						</td>
					</tr>
				</volist>
				<else/>
				<td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
			</tbody>
		</table>
	</div>
</block>

<block name="script">
<script type="text/javascript">
    $(function() {
    	//点击排序
    	$('.list_sort').click(function(){
    		var url = $(this).attr('url');
    		var ids = $('.ids:checked');
    		var param = '';
    		if(ids.length > 0){
    			var str = new Array();
    			ids.each(function(){
    				str.push($(this).val());
    			});
    			param = str.join(',');
    		}

    		if(url != undefined && url != ''){
    			window.location.href = url + '/ids/' + param;
    		}
    	});
    });
</script>
</block>
